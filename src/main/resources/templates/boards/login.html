<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Insert title here</title>
    </head>
    <body>
        <h1>LOGIN PAGE</h1>
        <div>
            <table>
                <form th:action="@{login}" method="post">
                    <input type="hidden" id="loginFailed" th:value="${loginFailed}">
                    <input type="hidden" id="wrongPW" th:value="${wrongPW}">
                    <tr>
                        <td><label>ID</label></td>
                        <td><input type="text" id="userId" name="memberId" placeholder="아이디를 입력하세요."></td>
                        <td rowspan="2"><button id="btnLogin" type="submit">로그인</button></td>
                    </tr>
                    <tr>
                        <td><label>PW</label></td>
                        <td><input type="password" id="passwd" name="PW" placeholder="비밀번호를 입력하세요."></td>
                    </tr>
                </form>
            </table>
            <br>
            <form th:action="@{join}" method="get">
                <button id="btnSignUp" type="submit">회원가입</button>
            </form>
            <br>
            <form th:action="@{findpw}" method="get">
                <span id="PWfind" style="color : rgb(50, 10, 226);">비밀번호 찾기</span>
                <button id="PWfindBtn" type="submit" style="display: none;"></button>
            </form>
        </div>
    </body>
    <script>
        let loginFailed = document.getElementById('loginFailed').value;
        if(loginFailed.length > 0) {
            alert(loginFailed);
        }
        let wrongPW = document.getElementById('wrongPW').value;
        if(wrongPW.length > 0) {
            alert(wrongPW);
        }
        let PWfindBtn = document.getElementById('PWfind');
        const findPW = () => {
            document.getElementById('PWfindBtn').click();
        }
        PWfindBtn.addEventListener('click',findPW);
    </script>
</html>
